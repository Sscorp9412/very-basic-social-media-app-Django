<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}{% endblock %}
    </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'facebook/css/style.css' %}" />

    <!-- javascript adding -->
    <script src="{% static 'facebook/js/script.js'%}"></script>
    <script src="{% static 'facebook/js/script2.js'%}"></script>
    <script src="{% static 'facebook/js/script3.js'%}"></script>


    <!-- HANDLEBARS -->

    <!-- BOOTSTRAP -->

    <!-- FONT AWSOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- CLOSED -->

    <!-- =============Head end================================= -->
  </head>
  <body>
    <header>
      <nav>
        <div class="icon">
          <h1 class="bars"><i class="fa fa-bars" aria-hidden="true"></i></h1>
        </div>
        <div class="menu">
          <div class="close">
            <i class="fa fa-times" aria-hidden="true"></i>
          </div>
          <div class="search_bar">
            <button id="search_icon"><i class="fa fa-search" aria-hidden="true"></i></button>
            <input
              type="search"
              id="search_place"
              name="search"
              placeholder="Search..."
            />
          </div>
          <a href="{%   url 'index'%}" class="nav_opt unvisited" data-page="index">Home</a>
          <a href="" class="nav_opt unvisited" data-page="friends">Friends</a>
          <a href="" class="nav_opt unvisited" data-page="notifications">Notifications</a>
          <a href="{%   url 'signin'%}" class="nav_opt visited" data-page="login"> Login</a>
        </div>
      </nav>
      <div class="heading">Facebook</div>
    </header>
    <main>
      {% block body%} {% endblock %}
    </main>
    <footer></footer>
  </body>
</html>
